<html>
  <body>
    <div class="login">
      <h1>STUDENT EXAM PERFORMANCE INDICATOR</h1>
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select name="gender" placeholder="Enter your gender" required>
            <option selected disabled value="">Select your gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div class="mb-3">
         <select name="race_ethnicity" required>
          <option selected disabled value="">Select your ethnicity</option>
          <option value="Group A">Group A</option>
          <option value="Group B">Group B</option>
          <option value="Group C">Group C</option>
          <option value="Group D">Group D</option>

          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Parental level of Education</label>
          <select name="parental_level_of_education" placeholder="Select Parental Education" required>
            <option selected disabled value="">Select Parental Educationaaaa</option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor degree">bachelor degree</option>
            <option value="high school">high school</option>
            <option value="master's degree">master's degree</option>
            <option value="some college">some college</option>
            <option value="some high school">some high school</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Lunch type</label>
          <select name="lunch" placeholder="Enter your lunch type" required>
            <option selected disabled value="">Select your lunch type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="Standard">Standard</option>
            
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Test preparation course</label>
          <select name="test_preparation_course" placeholder="Enter your test prep course" required>
            <option selected disabled value="">Select your test preparation course</option>
            <option value="None">None</option>
            <option value="Completed">Completed</option>
           
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Writing score out of 100</label>
          <input type="number" name="writing_score" placeholder="enter your writing score" min="0" max="100" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Reading score out of 100</label>
          <input type="number" name="reading_score" placeholder="enter your reading score" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <input type="submit" class="btn" value="Predict your maths score" >
        </div>
      </form>
      <h2>The predicted maths score is {{results}}</h2>
    </div>
  </body>
</html>
